/* üéÜ Caja central */

#musicaArea {

audio {

/* üéá PARTICULAS */
.particle {
    position: absolute;
    opacity: .8;
    border-radius: 50%;
    pointer-events: none;
    z-index: 1;
    animation: float 5s linear infinite;
}

.star {
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 
    79% 91%, 50% 70%, 21% 91%, 32% 57%, 
    2% 35%, 39% 35%);
    background: gold;
}

.heartRed {
    clip-path: polygon(50% 15%, 61% 0%, 98% 30%, 
    50% 90%, 2% 30%, 39% 0%, 50% 15%);
    background: red;
}

.heartCyan {
    clip-path: polygon(50% 15%, 61% 0%, 98% 30%, 
    50% 90%, 2% 30%, 39% 0%, 50% 15%);
    background: cyan;
}

.circle {
    background: cyan;
}

@keyframes float {
    0% { transform: translate(0,0) rotate(0deg); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translate(0,-200px) rotate(360deg); opacity: 0; }
}

/* ‚ú® DESTELLOS GRANDES */
.lightGlow {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    opacity: .25;
    filter: blur(25px);
    z-index: 0;
    animation: glowAnim 2s linear forwards;
}

@keyframes glowAnim {
    0% { transform: scale(.2); opacity: .15; }
    100% { transform: scale(1.8); opacity: 0; }
}

/* üî• LUCES RAYOS */
.lightRay {
    position: absolute;
    width: 5px;
    height: 280px;
    transform-origin: bottom center;
    z-index: 0;
    opacity: 0;
    animation: rayMove 1.5s linear forwards;
}

@keyframes rayMove {
    0% { transform: scaleY(0) rotate(0deg); opacity: .7; }
    100% { transform: scaleY(3) rotate(var(--angle)); opacity: 0; }
}
</style>

function startParty(){

/* üåà COLORES */
const circleColors = [

    "#0040ff","#b300ff","#cc66ff","#ffff00",
    "#ff9900","#ffcc66","#ffffff"
];

function randomColor(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

/* üåü DESTELLOS GRANDES */
function createGlows(){
    for(let i=0;i<10;i++){
        const glow=document.createElement("div");
        glow.className="lightGlow";

        glow.style.top=Math.random()*100+"%";
        glow.style.background=randomColor(circleColors);
        body.appendChild(glow);
        setTimeout(()=>glow.remove(),2000);

/* üí• RAYOS */
function createRays(){

        ray.style.setProperty("--angle", Math.random()*360+"deg");
        ray.style.left=Math.random()*100+"%";
        ray.style.top=Math.random()*100+"%";
        body.appendChild(ray);
        setTimeout(()=>ray.remove(),1500);

/* üéä PARTICULAS */
function createParticles(){

        if(type===0){ p.className="particle star"; }
        if(type===1){
            p.className="particle "+(Math.random()<.5?"heartRed":"heartCyan");
        }
        if(type===2){
            p.className="particle circle";
            p.style.background=randomColor(circleColors);
        }

        p.style.top=Math.random()*100+"%";

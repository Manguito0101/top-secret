<style>
body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #f5f5dc;
    display: flex;
    justify-content: center;
    align-items: center;

}

.container {

input {

    background-color: #1a1a1a;

button {

}

#mensaje, #zonaPersonal {

}

#gif {
    margin-top: 20px;

    width: 250px;
    border-radius: 10px;
    margin-left: auto;
    margin-right: auto;
}

#musicaArea {
    display: none;
    margin-top: 20px;
}

audio {

}

/* Part√≠culas y luces */
.particle {
    position: absolute;
    width: 10px;
    height: 10px;
    opacity: 0.8;
    border-radius: 50%;
    pointer-events: none;
    z-index: 1;
    animation: float 5s linear infinite;
}

.star { clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); background: gold; }
.heart { clip-path: polygon(50% 15%, 61% 0%, 98% 30%, 50% 90%, 2% 30%, 39% 0%, 50% 15%); background: pink; }
.circle { background: cyan; }

@keyframes float {
    0% { transform: translate(0,0) rotate(0deg); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translate(0, -200px) rotate(360deg); opacity: 0; }
}

/* Tri√°ngulos de luz */
.lightTriangle {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 150px solid rgba(255,255,255,0.3);
    z-index: 0;
    opacity: 0;
    animation: moveTriangle 1s linear forwards;
}

@keyframes moveTriangle {
    0% { transform: translate(var(--startX), var(--startY)) rotate(var(--angle)); opacity: 1; }
    100% { transform: translate(var(--endX), var(--endY)) rotate(var(--angle)); opacity: 0; }
}
</style>
</head>
<body>

<script>
const input = document.getElementById("password");
const musica = document.getElementById("musica");
const musicaArea = document.getElementById("musicaArea");
const botonMusica = document.getElementById("btnMusica");
const gif = document.getElementById("gif");

const mensaje = document.getElementById("mensaje");
const container = document.querySelector(".container");
const body = document.body;

input.addEventListener("keydown", event => {

function verificarContrase√±a() {

function toggleMusica() {
    if (musica.paused) {
        musica.play();
        botonMusica.textContent = "‚è∏ Pausar";

        // Gradual neon + fondo
        let step = 0;
        const steps = 50;
        const interval = setInterval(() => {
            step++;
            let progress = step/steps;
            container.style.boxShadow = `0 0 ${progress*25}px #d8c9a7, 0 0 ${progress*40}px #d8c9a7 inset`;
            let colorValue = 26 - progress*10;
            body.style.backgroundColor = `rgb(${colorValue},${colorValue},${colorValue})`;
            if(step>=steps){
                clearInterval(interval);
                startParty();
            }
        }, 100);

    } else {
        musica.pause();
        botonMusica.textContent = "‚ñ∂ Reproducir";
    }
}

function startParty(){
    createTriangles();
    setInterval(createTriangles, 1500);
    createParticles();
    setInterval(createParticles, 1000);
}

// Tri√°ngulos desde los bordes hacia el centro
function createTriangles(){
    const edges = ['top','bottom','left','right'];
    for(let i=0;i<10;i++){
        const triangle = document.createElement("div");
        triangle.className = "lightTriangle";
        const edge = edges[Math.floor(Math.random()*edges.length)];
        let startX, startY, endX, endY;
        switch(edge){
            case 'top':
                startX = Math.random()*window.innerWidth;
                startY = -150;
                endX = startX - window.innerWidth/2 + 175;
                endY = window.innerHeight/2 - 75;
                break;
            case 'bottom':
                startX = Math.random()*window.innerWidth;
                startY = window.innerHeight + 150;
                endX = startX - window.innerWidth/2 + 175;
                endY = window.innerHeight/2 - 75;
                break;
            case 'left':
                startX = -50;
                startY = Math.random()*window.innerHeight;
                endX = window.innerWidth/2 - 175;
                endY = startY - window.innerHeight/2 + 75;
                break;
            case 'right':
                startX = window.innerWidth + 50;
                startY = Math.random()*window.innerHeight;
                endX = window.innerWidth/2 - 175;
                endY = startY - window.innerHeight/2 + 75;
                break;
        }
        triangle.style.setProperty('--startX', startX+'px');
        triangle.style.setProperty('--startY', startY+'px');
        triangle.style.setProperty('--endX', endX+'px');
        triangle.style.setProperty('--endY', endY+'px');
        triangle.style.setProperty('--angle', Math.random()*360+'deg');
        body.appendChild(triangle);
        setTimeout(()=>triangle.remove(),1000);
    }
}

// Part√≠culas aleatorias (estrellas, corazones, c√≠rculos)
function createParticles(){
    const types = ["star","heart","circle"];
    for(let i=0;i<10;i++){
        const p = document.createElement("div");
        const type = types[Math.floor(Math.random()*types.length)];
        p.className = "particle "+type;
        p.style.left = `${Math.random()*100}%`;
        p.style.top = `${Math.random()*100}%`;
        p.style.width = `${5+Math.random()*15}px`;
        p.style.height = p.style.width;
        p.style.opacity = Math.random();
        body.appendChild(p);
        setTimeout(()=>p.remove(),5000);
    }
}
</script>

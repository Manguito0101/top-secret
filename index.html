/* Part√≠culas y luces */
.particle {
    position: absolute;
    width: 10px;
    height: 10px;
    opacity: 0.8;
    border-radius: 50%;
    pointer-events: none;
    z-index: 1;
    animation: float 5s linear infinite;
}

.star { clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); background: gold; }
.heart { clip-path: polygon(50% 15%, 61% 0%, 98% 30%, 50% 90%, 2% 30%, 39% 0%, 50% 15%); }
.circle { border-radius: 50%; }

@keyframes float {
    0% { transform: translate(0,0) rotate(0deg); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translate(0, -200px) rotate(360deg); opacity: 0; }
}

/* Luz hacia adentro */
.lightRay {
    position: absolute;
    width: 2px;
    height: 100px;
    background: rgba(255,255,255,0.5);
    transform-origin: bottom center;
    z-index: 0;
    opacity: 0;
    animation: rayMove 1.5s linear forwards;
}

@keyframes rayMove {
    0% { transform: scaleY(0) rotate(0deg); opacity: 1; }
    100% { transform: scaleY(3) rotate(var(--angle)); opacity: 0; }
}

/* Destellos circulares grandes difuminados */
.lightGlow {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    z-index: 0;
    opacity: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.5) 0%, rgba(255,255,255,0) 70%);
    width: 100px;
    height: 100px;
    transform: scale(0);
    animation: glowMove 2s forwards;
}

@keyframes glowMove {
    0% { transform: scale(0); opacity: 0.7; }
    50% { transform: scale(1.5); opacity: 0.4; }
    100% { transform: scale(2); opacity: 0; }
}

function toggleMusica() {

function startParty(){

function createRays(){
    for(let i=0;i<15;i++){
        const ray = document.createElement("div");
        ray.className = "lightRay";
        let angle = Math.random()*360;

function createParticles(){

    const heartColors = ["#FF0000", "#00FFFF"];

    for(let i=0;i<10;i++){
        const p = document.createElement("div");
        const type = types[Math.floor(Math.random()*types.length)];
        p.className = "particle "+type;
        p.style.left = `${Math.random()*100}%`;
        p.style.top = `${Math.random()*100}%`;
        p.style.width = `${5+Math.random()*15}px`;
        p.style.height = p.style.width;
        p.style.opacity = Math.random();

        if(type==="circle"){
            p.style.background = circleColors[Math.floor(Math.random()*circleColors.length)];
            // Duplicar c√≠rculos
            const p2 = p.cloneNode();
            p2.style.left = `${Math.random()*100}%`;
            p2.style.top = `${Math.random()*100}%`;
            body.appendChild(p2);
            setTimeout(()=>p2.remove(),5000);
        } else if(type==="heart"){
            p.style.background = heartColors[Math.floor(Math.random()*heartColors.length)];
        }

        body.appendChild(p);
        setTimeout(()=>p.remove(),5000);
    }
}

function createGlows() {

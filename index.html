<style>
body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #f5f5dc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;

}

#azulOverlay {
    position: fixed;
    inset: 0;

    pointer-events: none;
    transition: opacity 5s linear;
    z-index: 0;
}

.container {

    padding: 20px;
    border-radius: 10px;
    border: 3px solid #d8c9a7;
    text-align: center;
    width: 350px;
    position: relative;
    z-index: 5;
    box-shadow: 0 0 0px #d8c9a7;
    transition: box-shadow 5s ease;
}

input {
    padding: 10px;
    margin: 10px 0;
    width: 90%;
    border: 2px solid #d8c9a7;
    border-radius: 5px;
    background-color: #1a1a1a;
    color: #fff;

button {

    background-color: #d8c9a7;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

#mensaje, #zonaPersonal {

    font-size: 18px;
}

#gif {
    margin-top: 20px;
    display: none;
    width: 250px;
    border-radius: 10px;
}

#musicaArea { display: none; margin-top: 20px; }
audio { display: none; }

/* part√≠culas */
.particle {
    position: absolute;
    opacity: 0.9;
    pointer-events: none;
    animation: float 5s linear infinite;
}

.star {
    width: 12px;
    height: 12px;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 
                        79% 91%, 50% 70%, 21% 91%, 32% 57%, 
                        2% 35%, 39% 35%);
}

.heart {
    width: 16px;
    height: 16px;
    clip-path: polygon(50% 15%, 61% 0%, 98% 30%, 50% 90%, 
                        2% 30%, 39% 0%, 50% 15%);
}

.circle {
    border-radius: 50%;
}

/* luces giratorias */
.lightRay {
    position: absolute;
    width: 2px;
    height: 120px;
    transform-origin: bottom center;
    opacity: 0.7;
    animation: raySpin 1.5s linear forwards;
    filter: blur(1px);
}

@keyframes raySpin {
    0% { transform: rotate(var(--angle)) scaleY(0); opacity: 1; }
    100% { transform: rotate(calc(var(--angle) + 360deg)) scaleY(3); opacity: 0; }
}

/* destellos grandes */
.flash {
    position: absolute;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.6;
    animation: flashFade 2s linear forwards;
}

@keyframes flashFade {
    0% { opacity: 0; transform: scale(0.3); }
    50% { opacity: 0.7; transform: scale(1); }
    100% { opacity: 0; transform: scale(2); }
}

/* animaci√≥n part√≠culas */
@keyframes float {
    0% { transform: translate(0,0) rotate(0deg); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translate(0, -200px) rotate(360deg); opacity: 0; }
}
</style>
</head>

<script>
const coloresCirculos = ["lime","deepskyblue","darkgreen","blue",
                        "purple","violet","yellow","orange",
                        "gold","magenta","white","cyan","red"];

const coloresLuces = [...coloresCirculos]; 

const coloresCorazones = {

const input = document.getElementById("password");

const botonMusica = document.getElementById("btnMusica");
const container = document.querySelector(".container");
const body = document.body;
const overlay = document.getElementById("azulOverlay");

input.addEventListener("keydown", e => { if(e.key==="Enter") verificarContrase√±a() });

function verificarContrase√±a(){

    const ok = input.value === claveCorrecta;

    document.getElementById("mensaje").textContent =
        ok ? "‚úÖ ¬°Contrase√±a correcta! ü•≠" : "‚ùå Contrase√±a incorrecta ‚ùå";

    document.getElementById("zonaPersonal").style.display = ok ? "block" : "none";

    gif.style.display = "block";
    gif.src = ok

function toggleMusica(){
    if(musica.paused){
        musica.play();
        botonMusica.textContent = "‚è∏ Pausar";
        startEffects();
    } else {
        musica.pause();
        botonMusica.textContent = "‚ñ∂ Reproducir";
    }
}

function startEffects(){
    let step = 0, total = 50;
    let fade = setInterval(() =>{
        step++;
        let p = step/total;
        container.style.boxShadow = `0 0 ${p*25}px #d8c9a7,0 0 ${p*40}px #d8c9a7 inset`;
        body.style.backgroundColor = `rgb(${26-p*10},${26-p*10},${26-p*10})`;
        overlay.style.opacity = p;
        if(step>=total){
            clearInterval(fade);
            party();
        }
    },100);
}

function party(){
    setInterval(createRays, 800);
    setInterval(createParticles, 600);
    setInterval(createFlashes, 1500);
}

function createRays(){
    for(let i=0; i<12; i++){
        const ray = document.createElement("div");
        ray.className = "lightRay";
        ray.style.left = `${Math.random()*100}%`;
        ray.style.top = `${Math.random()*100}%`;
        ray.style.setProperty("--angle", `${Math.random()*360}deg`);
        ray.style.background = coloresLuces[Math.floor(Math.random()*coloresLuces.length)];
        body.appendChild(ray);
        setTimeout(()=>ray.remove(),1500);
    }
}

function createParticles(){
    for(let i=0;i<20;i++){
        const type = ["star","circle","heart"][Math.floor(Math.random()*3)];
        const p = document.createElement("div");
        p.className = "particle "+type;
        p.style.left = `${Math.random()*100}%`;
        p.style.top = `${Math.random()*100}%`;

        if(type==="circle"){
            let color = coloresCirculos[Math.floor(Math.random()*coloresCirculos.length)];
            p.style.background = color;
            p.style.width = p.style.height = `${5+Math.random()*15}px`;
        }
        if(type==="heart"){
            p.style.background = Math.random()>0.5 ? coloresCorazones.rojo : coloresCorazones.cian;
        }
        if(type==="star"){
            p.style.background = "gold";
        }

        body.appendChild(p);
        setTimeout(()=>p.remove(),5000);
    }
}

function createFlashes(){
    for(let i=0;i<3;i++){
        const f = document.createElement("div");
        f.className = "flash";
        f.style.left = `${Math.random()*100}%`;
        f.style.top = `${Math.random()*100}%`;
        f.style.background = coloresCirculos[Math.floor(Math.random()*coloresCirculos.length)];
        body.appendChild(f);
        setTimeout(()=>f.remove(),2000);
    }
}
</script>
